<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form & Submissions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

    <div class="page-container">
        
        <div id="form-section" class="view active">
            <h2>GET IN TOUCH</h2>
            <form id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Tell us your name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Your phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </form>
            <button type="button" id="see-table-btn" class="secondary-btn">See Table</button>
        </div>

        <div id="table-section" class="view">
            <h2>Submissions</h2>
            <div class="table-wrapper">
                <table id="submissions-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="form-actions">
                <button id="go-back-btn" class="submit-btn">Go Back</button>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>

</body>
</html>
